<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- RANGESLIDER CSS -->
    <link rel="stylesheet" href=" https://fonts.googleapis.com/css?family=Roboto:400,500 " rel="stylesheet ">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body container>
    <div class="container">
        <h1>WEB AUDIO API</h1>
    </div>
    <div class="range-slider">
        <span class="range-slider__name">VOL</span>
            <input id="volume" class="range-slider__range" 
            type="range" 
            value="5"
            step="0.01"
            min="0"
            max="10">
        <span class="range-slider__value">0</span>
    </div>
    <div class="range-slider">
        <span class="range-slider__name">FREQ</span>
            <input id="frequency" class="range-slider__range" 
            type="range" 
            value="440"
            step="10"
            min="0"
            max="1000">
        <span class="range-slider__value">0</span>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="main.js"></script>
</body>

</html>
